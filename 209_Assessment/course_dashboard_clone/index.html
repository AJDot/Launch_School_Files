<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Course Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="header">
      <nav>
        <a class="nav-user" href="#">
          <img src="assets/images/img_user.png" alt="Hoang Nguyen">
          Hoang Nguyen
        </a>
        <ul>
          <li><a class="dashboard" href="#">Dashboard</a></li>
          <li><a class="course" href="#">Course</a></li>
          <li><a class="exam" href="#">Exam</a></li>
          <li><a class="qa" href="#">Q&amp;A</a></li>
          <li><a class="news" href="#">News</a></li>
        </ul>
      </nav>
      <header>
        <div class="user-action">
          <a class="profile" href="#">
            <img src="assets/images/icon_user.png" alt="Profile" />
          </a>
          <a class="message" href="#">
            <img src="assets/images/icon_user.png" alt="Message" />
          </a>
          <a class="alert" href="#">
            <img src="assets/images/icon_user.png" alt="Alert" />
          </a>
        </div>
        <form action="" method="get">
          <input type="search" name="search" placeholder="Type for search" />
          <label for="submit"></label>
          <input type="submit" id="submit" value="Search" />
        </form>
        <div class="logo">
          <a href="#">
            <img src="assets/images/logo.png" alt="Company Name" />
          </a>
        </div>
      </header>
    </div>
  </body>
</html>
