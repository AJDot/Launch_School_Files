<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Figures and Captions</title>
    <style>
      body {
        font: normal 20px Helvetica, Arial, sans-serif;
      }

      main {
      }

      figure {
        width: 500px;
        padding: 20px;
        border: 1px solid black;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      figcaption {
        padding: 20px;
      }

      figcaption i {
        float: left;
        margin-right: 5px;
      }

      p {
        margin: 0 0 15px 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Figures and Captions</h1>
      <figure>
        <img src="http://placehold.it/400x300" alt="Image 1" />
        <figcaption>
          <i>Figure 1.</i>
          <p>This is the figure caption. A default figure is a block level element and has margins on all sides.</p>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In augue dui, placerat id tortor vel, semper ullamcorper sem. Aenean sed mattis velit. Maecenas dictum lacus id justo finibus, in congue ante eleifend.</p>
        </figcaption>
      </figure>
    </main>

  </body>
</html>
