<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Nav Bar</title>
    <style>
      nav {
        border: 1px solid red;
      }

      ul {
        padding: 0;
        margin: 0 auto;
        text-align: center;
        list-style: none;
      }

      li {
        display: inline-block;
        text-align: left;
        margin: 0 5px;
        border: 1px solid green;
      }

      a {
        padding: 0 10px;
        line-height: 40px;
        border: 1px solid black;
        text-decoration: none;
        text-transform: uppercase;
      }

      main {
        font-size: 48px;
        height: 80%;
        background: #cccccc;
        text-align: center;
        line-height: 20;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Works</a>
        </li>
        <li>
          <a href="#">Stories</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
    <main>
      Main
    </main>
  </body>
</html>
