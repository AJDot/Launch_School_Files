<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Centered List with Flow</title>
    <style>
      main {
        background: #555555;
      }

      ul {
        max-width: 698px;
        padding: 0;
        margin: 0 auto;
        text-align: center;
        list-style: none;
      }

      li {
        display: inline-block;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <p>List with max of 3 per row. If window shrinks, elements will flow but still remain centered.</p>
    <p>To release the restriction on elements per row, removed the width constraint on the unordered list.</p>
    <main>
      <ul>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
        <li><img src="http://placehold.it/200x250" alt="200x250" /></li>
      </ul>
    </main>
  </body>
</html>
