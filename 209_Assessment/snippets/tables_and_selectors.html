<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Tables and Selectors</title>
    <style>
      body {
        font: normal 20px Helvetica, Arial, sans-serif;
      }

      main {
        margin: 30px;
      }

      table {
        /*width: 500px;*/
        border-collapse: collapse;
        border: 1px solid gray;
      }

      th {
        font-size: 20px;
        padding: 10px;
      }

      td {
        padding: 10px;
      }

      td:first-child {
        /*width: 200px;*/
      }

      td:nth-child(2) {
        /*width: 100px;*/
      }

      td:last-child {
        /*width: 200px;*/
      }

      tbody > tr:nth-child(2n+1) {
        background: #88aa88;
      }

      tbody > tr:nth-child(2n) {
        background: #99bb99;
      }

      table:first-of-type tbody:first-of-type tr:hover td {
        background: rgba(0, 0, 0, .2);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tables and Selectors</h1>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Apple</td>
            <td>34</td>
            <td>$3.99/lb</td>
          </tr>
          <tr>
            <td>Banana</td>
            <td>116</td>
            <td>$1.69/lb</td>
          </tr>
          <tr>
            <td>Carrot</td>
            <td>34</td>
            <td>$2.49/lb</td>
          </tr>
          <tr>
            <td>Kiwi</td>
            <td>18</td>
            <td>$0.69/lb</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
