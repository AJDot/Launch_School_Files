<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Test Mid Column Adjust</title>
    <style>
      div {
        margin: 0 100px 0 160px;
        background-color: #333333;
      }

      header, main, footer {
        border: 1px solid black;
        box-sizing: border-box;
      }

      header {
        float: left;
        width: 160px;
        height: 100vh;
        margin-left: -160px;
        background-color: #ccccff;
      }

      main {
        float: left;
        width: 100%;
        height: 100vh;
        background-color: #ffccff;
      }

      footer {
        float: right;
        width: 100px;
        height: 100vh;
        margin-right: -100px;
        background-color: #ccffff;
      }
    </style>
  </head>
  <body>
    <div>
      <header>

      </header>
      <main>

      </main>
      <footer>

      </footer>
    </div>
  </body>
</html>
