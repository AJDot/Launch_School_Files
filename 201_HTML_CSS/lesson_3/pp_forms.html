<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Practice Problems: Forms</title>
    <style>
      label {
        color: blue;
      }

      fieldset {
        border: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="puts">
      <fieldset>
        <dl>
          <dt>
            <label for="name">Your Name</label>
          </dt>
          <dd>
            <input required type="text" name="name" id="name" />
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input required type="email" name="email" id="email" />
          </dd>
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input required type="tel" name="phone" id="phone" placeholder="###-###-####" />
          </dd>
          <dt>
            <label for="message">Message</label>
          </dt>
          <dd>
            <textarea rows="6" cols="80" required name="message" id="message">Type your message here.</textarea>
          </dd>
        </dl>
        <input type="submit" value="Send Message" />
        <input type="reset" value="Clear" />
      </fieldset>
    </form>

    <form>
      <fieldset>
        <label for="query">Search for</label>
        <input type="text" name="query" id="query" />
        <label><input type="radio" name="filter" value="tv" />TV</label>
        <label><input type="radio" name="filter" value="movies" />Movies</label>
        <label><input type="radio" name="filter" value="music" />Music</label>
        <input type="button" value="Search" />
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select name="title" id="title" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" name="rating" id="rating" min="1" max="5" /></dd>
        </dl>
        <div>
          <label><input type="checkbox" id="favorite" name="favorite" checked />Add to my favorites</label>
        </div>
        <input type="submit" value="Rate movie">
      </fieldset>
    </form>
  </body>
</html>
