<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Practice Problems: Tables</title>
    <style>
      th[scope="col"] {
        color: blue;
      }

      th[scope="row"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th scope="col">Name</th>
        <th scope="col">Major</th>
        <th scope="col">GPA</th>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Chris Lee</th>
          <td>Supply Chain Management</td>
          <td>3.7</td>
        </tr>
        <tr>
          <th scope="row">Shane Riley</th>
          <td>Photojounalism</td>
          <td>3.8</td>
        </tr>
        <tr>
          <th scope="row">Kevin Wang</th>
          <td>Computer Science</td>
          <td>4.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
