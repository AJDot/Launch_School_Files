<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="assets/stylesheets/master.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascripts/calculator.js"></script>
  <body>
    <h1>Calculator!</h1>
    <div class="calculator">
      <div class="display" id="Ans">0</div>
      <div class="input" contenteditable></div>
      <!-- <input class="input" type="text" name="input" value="" /> -->
      <!-- <textarea class="input" name="name" rows="1" cols="80"></textarea> -->

      <button data-id="7">7</button>
      <button data-id="8">8</button>
      <button data-id="9">9</button>
      <button data-id="/">&#247;</button>
      <button data-id="Backspace">&#x21dc;</button>
      <button data-id="Clear">&#x27f2;</button>

      <button data-id="4">4</button>
      <button data-id="5">5</button>
      <button data-id="6">6</button>
      <button data-id="*">&#10005;</button>
      <button disabled>(</button>
      <button disabled>)</button>

      <button data-id="1">1</button>
      <button data-id="2">2</button>
      <button data-id="3">3</button>
      <button data-id="-">-</button>
      <button data-id="^">x<sup><small>y</small></sup></button>
      <button data-id="Ans">Ans</button>

      <button data-id="0">0</button>
      <button data-id=".">.</button>
      <button disabled>%</button>
      <button data-id="+">+</button>
      <button data-id="Enter" id="compute" class="col-2">=</button>
    </div>
  </body>
</html>
