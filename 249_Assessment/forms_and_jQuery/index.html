<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms and jQuery</title>
    <link rel="stylesheet" href="master.css">
    <script src="/home/ajdot/local_projects/Frameworks/jquery-3.2.1.min.js"></script>
    <script src="master.js"></script>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label>Text <input type="text" name="text_input" value="" /></label>
        <label>Number <input type="number" name="number_input" value=""></label>
        <label>Email <input type="email" name="email_input" value=""></label>
        <select name="color" multiple>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
        <label>1 <input type="radio" name="fav_num" value="1"></label>
        <label>2 <input type="radio" name="fav_num" value="2"></label>
        <label>3 <input type="radio" name="fav_num" value="3"></label>
        <textarea name="textarea" rows="8" cols="80"></textarea>
      </fieldset>
    </form>
  </body>
</html>
