<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OLOO Practice</title>
  </head>
  <body>
    <script>
      var Recipe = {
        addTags: function() {
          var args = [].slice.call(arguments);
          [].push.apply(this.tags, args);
        },

        showTags: function() {
          console.log(this.tags);
        },

        init: function(title) {
          this.tags = [];
          this.title = title;
          return this;
        }
      }

      var cake = Object.create(Recipe);
      cake.init('cake');
      cake.addTags('tag 1', 'tag 2');
      cake.showTags();

      var pie = Object.create(Recipe);
      pie.init('pie');
      pie.addTags('pie 1', 'pie 2');
      pie.showTags();
    </script>
  </body>
</html>
