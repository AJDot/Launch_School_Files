<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  </head>
  <body>
    <script>
function objectHasProperty(object, property) {
  var keys = Object.keys(object);
  return keys.indexOf(property) !== -1;
}

var obj = { enabled: false, something: undefined };
objectHasProperty(obj, 'active');  // returns false
objectHasProperty(obj, 'enabled'); // returns true
    </script>
  </body>
</html>
