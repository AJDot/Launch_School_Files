<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My forEach</title>
  </head>
  <body>
    <script>
      function myForEach(array, func) {
        for (var i = 0; i < array.length; i++) {
          func(array[i], i, array);
        }
      }

      var min = Infinity;
      var getMin = function(value) {
        min = value <= min ? value : min;
      };

      myForEach([4, 5, 12, 23, 3], getMin);   // undefined
      console.log(min);                       // 3
    </script>
  </body>
</html>
