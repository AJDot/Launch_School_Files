<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Octal</title>
  </head>
  <body>
    <script>
      // Thinking in Abstractions
      // 1. Get an array of digits as Strings
      // 2. Convert Strings to Numbers
      // 3. For each Number, multiply by 8 to power of index
      // 4. Reduce result from step 3 using summation.


      function octalToDecimal(octal) {
        var decimalParts = octal.split('').map(function(digitChar, index) {
          return Number(digitChar) * Math.pow(8, octal.length - index - 1);
        });

        return decimalParts.reduce(function(sum, part) {
          return sum + part;
        })
      }

      console.log(octalToDecimal('1'));           // 1
      console.log(octalToDecimal('10'));          // 8
      console.log(octalToDecimal('130'));         // 88
      console.log(octalToDecimal('17'));          // 15
      console.log(octalToDecimal('2047'));        // 1063
      console.log(octalToDecimal('011'));         // 9
    </script>
  </body>
</html>
