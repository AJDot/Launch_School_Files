<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function leftTrim(string) {
        var result = '';
        var copyMode = false;

        for (var i = 0; i < string.length; i++) {
          if (string[i] !== ' ') {
            copyMode = true;
          }

          if (copyMode) {
            result += string[i]
          }
        }

        return result;
      }

      function rightTrim(string) {
        var result = '';
        var copyMode = false;

        for (var i = string.length - 1; i >= 0; i--) {
          if (string[i] !== ' ') {
            copyMode = true;
          }

          if (copyMode) {
            result = string[i] + result;
          }
        }

        return result;
      }

      function trim(string) {
        return leftTrim(rightTrim(string));
      }

      console.log(trim('  abc  '));  // "abc"
      console.log(trim('abc   '));   // "abc"
      console.log(trim(' ab c'));    // "ab c"
      console.log(trim(' a b  c'));  // "a b  c"
      console.log(trim('      '));   // ""
      console.log(trim(''));         // ""
    </script>
  </body>
</html>
