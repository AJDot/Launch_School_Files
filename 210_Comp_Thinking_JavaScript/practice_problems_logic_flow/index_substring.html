<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      // firstString.length = m
      // secondString.length = n
      // Iterate through firstString.
        // Compare the current position with each of the n characters in secondString.
        // if all n character match, return index of first character.
        // if not then continue iteration.
      // last character to check in secondString is at m - n.

      function indexOf(firstString, secondString) {
        var limit = firstString.length - secondString.length;
        var matchCount;

        for (var i = 0; i <= limit; i++) {
          matchCount = 0;

          for (var j = 0; j < secondString.length; j++) {
            if (firstString[i + j] === secondString[j]) {
              matchCount++;
            } else {
              break;
            }
          }

          if (matchCount === secondString.length) {
            return i;
          }
        }
        
        return -1;
      }

      function lastIndexOf(firstString, secondString) {
        var limit = firstString.length - secondString.length;
        var matchCount;

        for (var i = limit; i >= 0; i--) {
          matchCount = 0;

          for (var j = 0; j < secondString.length; j++) {
            if (firstString[i + j] === secondString[j]) {
              matchCount++;
            } else {
              break;
            }
          }

          if (matchCount === secondString.length) {
            return i;
          }
        }
        
        return -1;
      }

      console.log(indexOf('Some strings', 's'));      // 5
      console.log(indexOf('Blue Whale', 'Whale'));    // 5
      console.log(indexOf('Blue Whale', 'Blute'));    // -1
      console.log(indexOf('Blue Whale', 'leB'));      // -1

      console.log(lastIndexOf('Some strings', 's'));                  // 11
      console.log(lastIndexOf('Blue Whale, Killer Whale', 'Whale'));  // 19
      console.log(lastIndexOf('Blue Whale, Killer Whale', 'all'));    // -1
    </script>
  </body>
</html>
