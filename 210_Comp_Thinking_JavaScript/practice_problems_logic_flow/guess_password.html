<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var password = 'password';
      var failedAttempts = 0;
      var guess;
      var message = 'You have been denied access.';

      while (failedAttempts < 3) {
        guess = prompt('What is the password:');
        if (guess === password) {
          message = 'You have successfully logged in.';
          break;
        } else {
          failedAttempts++;
        }
      }
      console.log(message);
    </script>
  </body>
</html>
