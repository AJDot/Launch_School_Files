<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      function multiplesOfThreeAndFive() {
        for (var i = 1; i <= 100; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            console.log(String(i) + '!');
          } else if (i % 3 === 0 || i % 5 === 0) {
            console.log(String(i));
          }
        }
      }

      function multiplesOfThreeAndFiveRange(min, max) {
        for (var i = min; i <= max; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            console.log(String(i) + '!');
          } else if (i % 3 === 0 || i % 5 === 0) {
            console.log(String(i));
          }
        }
      }

      // multiplesOfThreeAndFive();
      multiplesOfThreeAndFiveRange(10, 20);
    </script>
  </body>
</html>
