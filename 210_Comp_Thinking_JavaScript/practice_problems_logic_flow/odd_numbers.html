<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function logOddNumbers(num) {
        for (var i = 1; i <= num; i += 2) {
          console.log(i);
        }
      }

      function logNotEvenNumbers(num) {
        for (var i = 1; i <= num; i++) {
          if (i % 2 === 0) continue;
          console.log(i);
        }
      }

      logOddNumbers(19);
      logNotEvenNumbers(19);
    </script>
  </body>
</html>
