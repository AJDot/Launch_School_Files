<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function isPrime(number) {
        if (number <= 1 || (number > 2 && number % 2 === 0)) {
          return false;
        }

        var divisor = 3;

        while (divisor < number) {
          if (number % divisor === 0) {
            return false
          }

          divisor += 2;
        }

        return true;
      }

      function checkGoldbach(number) {
        if (number < 4 || number % 2 === 1) {
          console.log(null);
          return;
        }

        for (var num1 = 2; num1 <= number / 2; num1++) {
          var num2 = number - num1;
          if (isPrime(num1) && isPrime(num2)) {
            console.log(num1, num2);
          }
        }
      }

      console.log(checkGoldbach(100));
    </script>
  </body>
</html>
