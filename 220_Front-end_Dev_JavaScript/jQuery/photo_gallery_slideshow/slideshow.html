<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Fluid Photo Gallery</title>
    <link rel="stylesheet" href="slideshow.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="slideshow.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div id="slideshow">
        <figure>
          <img src="http://placehold.it/1200x900" alt="Example photo 1">
          <figcaption>Example Photo 1</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/fff/333" alt="Example photo 2">
          <figcaption>Example Photo 2</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="Example photo 3">
          <figcaption>Example Photo 3</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/993535/aaa" alt="Example photo 4">
          <figcaption>Example Photo 4</figcaption>
        </figure>
        <ul>
          <li class="active"><a href="#"><img src="http://placehold.it/1200x900" alt="" title="Photo 1" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900/fff/333" alt="" title="Photo 2" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="" title="Photo 3" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900/993535/aaa" alt="" title="Photo 4" /></a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
