<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic jQuery Animations</title>
    <link rel="stylesheet" href="stylesheets/canvas.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascripts/dynamic_animations.js"></script>
  </head>
  <body>
    <main>
      <div class="canvas">
      </div>
      <p>
        <a href="#" id="start">Start</a> | <a href="#" id="stop">Stop</a>
      </p>
      <form action="" method="get">
        <fieldset>
          <h1>Add a Shape</h1>
          <h2>Type</h2>
          <ul>
            <li>
              <label>
                <input type="radio" name="shape_type" value="square" checked>
                Square
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="shape_type" value="circle">
                Circle
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="shape_type" value="star">
                Star
              </label>
            </li>
          </ul>
          <dl>
            <dt><label for="start_x">Starting Point</label></dt>
            <dd>
              <input type="number" name="start_x" placeholder="x:">
              <input type="number" name="start_y" placeholder="y:">
            </dd>
            <dt><label for="end_x">Ending Point</label></dt>
            <dd>
              <input type="number" name="end_x" placeholder="x:">
              <input type="number" name="end_y" placeholder="y:">
            </dd>
          </dl>
          <input type="submit" value="Add">
        </fieldset>
      </form>
    </main>
  </body>
</html>
