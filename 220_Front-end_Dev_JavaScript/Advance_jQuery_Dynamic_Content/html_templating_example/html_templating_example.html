<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Templating with Handlebars</title>
    <script src="/home/ajdot/local_projects/Frameworks/jquery-3.2.1.min.js"></script>
    <script src="/home/ajdot/local_projects/Frameworks/handlebars-v4.0.11.js"></script>
    <script src="html_templating_example.js"></script>
  </head>
  <body>
    <ul>

    </ul>
<script id='productTemplate' type='text/x-handlebars'>
  <li>
    <h3>{{name}}</h3>
    <dl>
      <dt>Quantity:</dt>
      <dd>{{quantity}}</dd>
      <dt>Price:</dt>
      <dd>
        ${{price}}
        {{#if on_sale}}
        <strong>SALE!</strong>
        {{/if}}
      </dd>
    </dl>
  </li>
</script>

<script id='productsList' type='text/x-handlebars'>
  {{#each items}}
  {{> productTemplate}}
  {{/each}}
</script>
  </body>
</html>
