<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/home/ajdot/local_projects/Frameworks/jquery-3.2.1.min.js"></script>
    <script src="/home/ajdot/local_projects/Frameworks/handlebars-v4.0.11.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <script id="post" type="text/x-handlebars">
      {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <ul>
        </ul>
        <p><time>posted on {{published}}</time></p>
        {{{body}}}
        <footer>
          <p>
            Tags:
            {{#if tags}}
              {{#each tags}}
                {{> tagsTemplate}}
              {{/each}}
            {{else}}
              Not tagged
            {{/if}}
          </p>
        </footer>
      </article>
      {{/each}}
    </script>
    <script id="tag" type="text/x-handlebars">
        <strong>{{this}}</strong>
    </script>
  </body>
</html>
