<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tri-Angles</title>
  </head>
  <body>
    <script>
      // Tri-Angles
      //
      // A triangle is classified as follows:
      //
      // Right: One angle of the triangle is a right angle (90 degrees)
      // Acute: All 3 angles of the triangle are less than 90 degrees
      // Obtuse: One angle is greater than 90 degrees.
      // To be a valid triangle, the sum of the angles must be exactly 180 degrees, and all angles must be greater than 0. If either of these conditions are not satisfied, the triangle is invalid.
      //
      // Write a function that takes the 3 angles of a triangle as arguments, and returns a string 'right', 'acute', 'obtuse', or 'invalid' depending on whether the triangle is a right, acute, obtuse, or invalid triangle.
      //
      // You may assume integer valued angles so you don't have to worry about floating point errors. You may also assume that the arguments are in degrees.

      function triangle(a1, a2, a3) {
        angles = [a1, a2, a3];

        if (!isValidTriangle(angles)) { return 'invalid'; }

        return getTriangleType(angles);

      }

      function isValidTriangle(angles) {
        return sumIs180(angles) && allPositive(angles);
      }

      function sumIs180(angles) {
        var sum = angles.reduce(function(total, angle) {
          return total + angle;
        });

        return sum === 180;
      }

      function allPositive(angles) {
        return angles.every(function(angle) {
          return angle > 0;
        });
      }

      function getTriangleType(angles) {
        if (angles.every(testAcute)) {
          return 'acute';
        } else if (angles.some(testRight)) {
          return 'right';
        } else {
          return 'obtuse';
        }
      }

      function testAcute(angle) {
        return angle < 90;
      }

      function testRight(angle) {
        return angle === 90;
      }

      console.log(triangle(60, 70, 50));   // acute
      console.log(triangle(30, 90, 60));   // right
      console.log(triangle(120, 50, 10));  // obtuse
      console.log(triangle(0, 90, 90));    // invalid
      console.log(triangle(50, 50, 50));   // invalid
    </script>
  </body>
</html>
