<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lettercase Counter</title>
  </head>
  <body>
    <script>

      // Lettercase Counter
      //
      // Write a function that takes a string, and then returns an object that contains 3 properties: one representing the number of characters in the string that are lowercase letters, one representing the number of characters that are uppercase letters, and finally one representing the number of characters that are neither.

      function letterCaseCount(text) {
        return text.split('').reduce(function(obj, letter) {
          obj[letterType(letter)] += 1;
          return obj;
        }, {lowercase: 0, uppercase: 0, neither: 0});
      }

      function letterType(letter) {
        if (/[a-z]/.test(letter)) {
          return 'lowercase';
        } else if (/[A-Z]/.test(letter)) {
          return 'uppercase';
        } else {
          return 'neither';
        }
      }

      function letterCaseCount(text) {
        var upperArray = text.match(/[A-Z]/g) || [];
        var lowerArray = text.match(/[a-z]/g) || [];
        var neitherArray = text.match(/[^A-Z]/gi) || [];
        return {
          lowercase: lowerArray.length,
          uppercase: upperArray.length,
          neither: neitherArray.length,
        }
      }

      console.log(letterCaseCount('abCdef 123')); // { lowercase: 5, uppercase: 1, neither: 4 }
      console.log(letterCaseCount('AbCd +Ef'));   // { lowercase: 3, uppercase: 3, neither: 2 }
      console.log(letterCaseCount('123'));        // { lowercase: 0, uppercase: 0, neither: 3 }
      console.log(letterCaseCount(''));           // { lowercase: 0, uppercase: 0, neither: 0 }
    </script>
  </body>
</html>
