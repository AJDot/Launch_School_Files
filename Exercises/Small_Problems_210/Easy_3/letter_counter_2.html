<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Letter Counter Part 2</title>
  </head>
  <body>
    <script>
      // Modify the wordSizes function from the previous exercise to exclude non-letters when determining word size. For instance, the length of "it's" is 3, not 4.
      //
      function wordSizes(text) {
        var words = text.split(' ');
        var sizes = {};
        var wordLength;
        var wordKey;
        var cleanWord;


        words.forEach(function(word) {
          cleanWord = word.replace(/[^a-z]/gi, '');
          wordLength = cleanWord.length;
          wordKey = String(wordLength);

          if (word.length !== 0) {
            sizes[wordKey] = sizes[wordKey] || 0;
            sizes[wordKey] += 1;
          }
        });

        return sizes;
      }

      console.log(wordSizes('Four score and seven.'));                        // { "3": 1, "4": 1, "5": 2 }
      console.log(wordSizes('Hey diddle diddle, the cat and the fiddle!'));   // { "3": 5, "6": 3 }
      console.log(wordSizes('What\'s up doc?'));                              // { "5": 1, "2": 1, "3": 1 }
      console.log(wordSizes(''));                                             // {}

    </script>
  </body>
</html>
