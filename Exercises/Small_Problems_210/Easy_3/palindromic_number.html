<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palindromic Number</title>
  </head>
  <body>
    <script>
      // Write a function that returns true if its integer argument is palindromic, false otherwise. A palindromic number reads the same forwards and backwards.

      function isPalindromicNumber(number) {
        return isRealPalindrome(String(number));
      }

      function isRealPalindrome(string) {
        var cleanString = string.replace(/[^A-Z0-9]/gi, '').toLowerCase();
        return isPalindrome(cleanString);
      }

      function isPalindrome(string) {
        return string === string.split('').reverse().join('');
      }

      console.log(isPalindromicNumber(34543));        // true
      console.log(isPalindromicNumber(123210));       // false
      console.log(isPalindromicNumber(22));           // true
      console.log(isPalindromicNumber(5));            // true
    </script>
  </body>
</html>
