<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>When Will I Retire</title>
  </head>
  <body>
    <script>
      // Build a program that logs when the user will retire and how many years the user has to work till retirement.
      //
      // Example:
      //
      // What is your age? 30
      // At what age would you like to retire? 70
      //
      // It's 2016. You will retire in 2056.
      // You have only 40 years of work to go!

      function retire() {
        var age = parseInt(prompt('What is your age?'), 10);
        var retirementAge = parseInt(prompt('At what age would you like to retire?', 10));
        var yearsLeft = retirementAge - age;

        var year = new Date().getFullYear();
        var retireYear = year + yearsLeft;

        console.log('It\'s ' + year + '. You will retire in ' + retireYear + '.');
        console.log('You have only ' + yearsLeft + ' years of work to go!');
      }

      retire();
    </script>
  </body>
</html>
