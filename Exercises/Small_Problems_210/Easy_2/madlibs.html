<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Madlibs</title>
  </head>
  <body>
    <script>
      // Madlibs is a simple game where you create a story template with blanks for words. You, or another player, then construct a list of words and place them into the story, creating an often silly or funny story as a result.
      //
      // Create a simple madlib program that prompts for a noun, a verb, an adverb, and an adjective and injects those into a story that you create.
      //
      // Example
      //
      // Enter a noun: dog
      // Enter a verb: walk
      // Enter an adjective: blue
      // Enter an adverb: quickly
      //
      // // console output
      // Do you walk your blue dog quickly? That's hilarious!

      // The Problem
      //   Input: strings representing parts of a sentence
      //   Output: A story with those string inserted into it.
      //   Rules:
      //     Inputs can be anything
      //     Output must contain all requested words

      // Algorithm
      //   prompt for all words
      //   insert words into output
      //   display result

      function madlib() {
        var noun, verb, adjective, adverb;

        noun = prompt('Enter a noun: ');
        verb = prompt('Enter a verb: ');
        adjective = prompt('Enter a adjective: ');
        adverb = prompt('Enter a adverb: ');
        var sentence1 = 'Do you ' + verb + ' your ' + adjective + ' ' + noun + ' ' + adverb + '? That\'s hilarious!';
        var sentence2 = 'The ' + adjective + ' ' + noun + ' ' + verb + 's ' + adverb + ' over the lazy dog.';
        var sentence3 = 'The ' + noun + ' ' + adverb + ' ' + verb + 's up ' + adjective + ' Joe\'s turtle.';

        console.log(sentence1);
        console.log(sentence2);
        console.log(sentence3);

      }

      madlib();

    </script>
  </body>
</html>
