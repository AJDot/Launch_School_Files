<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grade Book</title>
  </head>
  <body>
    <script>
      // Write a function that determines the mean (average) of the three scores passed to it, and returns the letter value associated with that grade.
      //
      // Numerical score letter grade list:
      //
      // 90 <= score <= 100: 'A'
      // 80 <= score < 90: 'B'
      // 70 <= score < 80: 'C'
      // 60 <= score < 70: 'D'
      // 0 <= score < 60: 'F'
      // Tested values are all between 0 and 100. There is no need to check for negative values or values greater than 100.
      //

      // The Problem
      //   Input: 3 numbers representing grades
      //   Output: The letter grade representing the average of the Inputs
      //   Rules:
      //     inputs will be between 0 and 100
      //     average is computer as sum / number of parts
      //     corresponding letter follows ranges listed above

      // Algorithm
      //   average = (grade1 + grade2 + grade3) / 3;
      //   if (average >= 90) then 'A'
      //   if (average >= 80) then 'B'
      //   if (average >= 70) then 'C'
      //   if (average >= 60) then 'D'
      //   else 'F'

      function getGrade(grade1, grade2, grade3) {
        var average = (grade1 + grade2 + grade3) / 3;

        if (average >= 90) {
          return 'A';
        } else if (average >= 80) {
          return 'B';
        } else if (average >= 70) {
          return 'C';
        } else if (average >= 60) {
          return 'D';
        } else {
          return 'F'
        }
      }

      console.log(getGrade(95, 90, 93)); // "A"
      console.log(getGrade(80, 80, 85)); // "B"
      console.log(getGrade(70, 80, 75)); // "C"
      console.log(getGrade(50, 50, 95)); // "D"
      console.log(getGrade(0, 0, 0)); // "F"
    </script>
  </body>
</html>
