<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leap Years Part 1</title>
  </head>
  <body>
    <script>
      // In the modern era under the Gregorian Calendar, leap years occur in every year that is evenly divisible by 4, unless the year is also divisible by 100. If the year is evenly divisible by 100, then it is not a leap year unless the year is evenly divisible by 400.
      //
      // Assume this rule is good for any year greater than year 0. Write a function that takes any year greater than 0 as input, and returns true if the year is a leap year, or false if it is not a leap year.

      // Rules:
      //   leap year is when:
      //     divisible by 4 unless year is also divisible by 100
      //     if divisible by 100, then not a leap year if divisible by 400
      //   Good method for these types of problems is to start with the most specific situations and work to the most general

      // Algorithm
      //   if (year % 400 === 0) then leap year
      //     return true
      //   else if (year % 100 !== 0 && year % 4 === 0) then leap year
      //     return true
      //   else not leap year
      //     return false

      function isLeapYear(year) {
        if (year % 400 === 0) {
          return true;
        } else if (year % 100 !== 0 && year % 4 === 0) {
          return true;
        } else {
          return false;
        }
      }

      function isLeapYear(year) {
        return (year % 400 === 0) || (year % 100 !== 0 && year % 4 === 0);
      }

      function isLeapYear(year) {
        if (year % 4 === 0) {
          if (year % 100 === 0) {
            if (year % 400 === 0) {
              return true;
            } else {
              return false;
            }
          } else {
            return true;
          }
        }

        return false;
      }

      console.log(isLeapYear(2016) === true);     // true
      console.log(isLeapYear(2015) === false);     // false
      console.log(isLeapYear(2100) === false);     // false
      console.log(isLeapYear(2400) === true);     // true
      console.log(isLeapYear(240000) === true);   // true
      console.log(isLeapYear(240001) === false);   // false
      console.log(isLeapYear(2000) === true);     // true
      console.log(isLeapYear(1900) === false);     // false
      console.log(isLeapYear(1752) === true);     // true
      console.log(isLeapYear(1700) === false);     // false
      console.log(isLeapYear(1) === false);        // false
      console.log(isLeapYear(100) === false);      // false
      console.log(isLeapYear(400) === true);      // true
    </script>
  </body>
</html>
