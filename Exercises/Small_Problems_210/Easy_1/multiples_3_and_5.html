<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiples of 3 and 5</title>
  </head>
  <body>
    <script>
      // Write a function that computes the sum of all numbers from 1 and some other number that are a multiple of 3 or 5. For instance, if the supplied number is 20, the result should be 98 (3 + 5 + 6 + 9 + 10 + 12 + 15 + 18 + 20).
      //
      // You may assume that the number passed in is an integer greater than 1.
      //

      function multisum(n) {
        var result = 0;

        for (var i = 1; i <= n; i++) {
          if (i % 3 === 0 || i % 5 === 0) { result += i; }
        }

        return result;
      }

      console.log(multisum(3) === 3);      // 3
      console.log(multisum(5) === 8);      // 8
      console.log(multisum(10) === 33);     // 33
      console.log(multisum(1000) === 234168);   // 234168
    </script>
  </body>
</html>
