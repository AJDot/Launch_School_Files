<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Even Numbers</title>
  </head>
  <body>
    <script>
      // Log all even numbers from 1 to 99, inclusive, to the console. Log all numbers on separate lines.

      for (var i = 2; i <= 99; i += 2) {
        console.log(String(i));
      }

    </script>
  </body>
</html>
