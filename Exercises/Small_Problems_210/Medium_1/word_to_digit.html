    <script>
      // Word to Digit

      // Write a function that takes a sentence string as input and returns a new string that contains the original string with any sequence of the words 'zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine' converted to a string of digits.

      function wordToDigit(text) {
        var DICTIONARY = {'zero': '0', 'one': '1', 'two': '2', 'three': '3',
                          'four': '4', 'five': '5', 'six': '6', 'seven': '7',
                          'eight': '8', 'nine': '9'};
        return text.split(/\b/g).map(function(word) {
          return DICTIONARY[word] || word;
        }).join('');
      }

      function wordToDigit(text) {
        var DICTIONARY = {'zero': '0', 'one': '1', 'two': '2', 'three': '3',
                          'four': '4', 'five': '5', 'six': '6', 'seven': '7',
                          'eight': '8', 'nine': '9'};
        var regExp = /\b(zero|one|two|three|four|five|six|seven|eight|nine)\b/g;
        return text.replace(regExp, function(numString) {
          return DICTIONARY[numString];
        });
      }
function wordToDigit(string) {

  return string.split(" ").map(function(word) {
    if (wordArray.indexOf(word) === -1) {
    return word;
    } else {

    }

}
