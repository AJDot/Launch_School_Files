<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Delete Confirmation</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Todos</h1>
    <ul id="todos"></ul>
    <div class="overlay"></div>
    <div class="prompt"></div>

    <script id="todos_template" type="text/x-handlebars">
      {{#each todos}}
        <li data-id="{{id}}">{{title}} <span class="remove">X</span></li>
      {{/each}}
    </script>
    <script id="confirm_template" type="text/x-handlebars">
      <div class="confirm_wrapper" data-id="{{id}}">
        <p>Are you sure you want to delete this todo?</p>
        <div class="actions">
          <a href="#" class="confirm_yes">Yes</a>
          <a href="#" class="confirm_no">No</a>
        </div>
      </div>
    </script>
    <script src="custom_delete.js"></script>
  </body>
</html>
