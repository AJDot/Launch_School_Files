<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Context Menu</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Todos</h1>
    <ul id="todos"></ul>
    <div class="overlay"></div>
    <div class="confirm_modal"></div>
    <div class="context_menu"></div>

    <script id="todos_template" type="text/x-handlebars">
      {{#each todos}}
        <li data-id={{id}}>{{title}}</li>
      {{/each}}
    </script>

    <script id="confirm_template" type="text/x-handlebars">
      <div class="confirm_wrapper" data-id="{{id}}">
        <p>Are you sure you want to delete this todo?</p>
        <div class="actions">
          <a href="#" class="confirm_yes">Yes</a>
          <a href="#" class="confirm_no">No</a>
        </div>
      </div>
    </script>

    <script id="context_menu_template" type="text/x-handlebars">
      <ul data-id="{{id}}">
        <li>Edit Todo</li>
        <li>Show Details</li>
        <li class="remove">Delete</li>
      </ul>
    </script>
    <script src="confirm_delete.js"></script>
  </body>
</html>
