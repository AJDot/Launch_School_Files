      var MINUTES_PER_HOUR = 60;
      var HOURS_PER_DAY = 24;
      var MINUTES_PER_DAY = HOURS_PER_DAY * MINUTES_PER_HOUR;

      function afterMidnight(timeStr) {
        var afterMidnight = new Date('Jan 1, 2017 ' + timeStr);
        var hours = afterMidnight.getHours();
        var minutes = afterMidnight.getMinutes();

        return hours * 60 + minutes;
      }

      function beforeMidnight(timeStr) {
        var afterMid = afterMidnight(timeStr);

        return (MINUTES_PER_DAY - afterMid) % MINUTES_PER_DAY;
      }

      function padWithZeroes(number, length) {
        var numberString = String(number);

        while (numberString.length < length) {
          numberString = '0' + numberString;
        }

        return numberString;
      }
