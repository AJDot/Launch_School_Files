<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array Concat</title>
  </head>
  <body>
    <script>
      function pop(array) {

        var lastItem = array[array.length - 1];
        array.splice(array.length - 1);

        return lastItem;
      }

      function push(array) {
        for (var i = 1; i < arguments.length; i += 1) {
          array[array.length] = arguments[i];
        }

        return array.length;
      }
    </script>
  </body>
</html>
